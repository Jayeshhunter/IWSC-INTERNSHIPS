<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

  <nav class="flex items-center justify-between flex-wrap bg-gray-900 p-6 headclass" *ngIf="!loader">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <img class="fill-current h-15 w-15 mr-5" width="54" height="54" viewBox="0 0 54 54" src="../../../assets/logo.png" style="margin-top: 5px;">
        <span class="font-semibold text-xl tracking-tight">Inception Wave</span>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
        <a (click)="dash()" class="block lg:inline-block lg:mt-0 text-white hover:text-white mr-4 tp" style="cursor: pointer;">
            HOME
        </a>
        <a routerLink="/adminprofile/{{regno}}" class="block lg:inline-block lg:mt-0 text-white hover:text-white hover:no-underline mr-4 tp">
            PROFILE
        </a>
        </div>
        <div>
        <a (click)="loggout()" style="cursor: pointer;" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent lg:mt-0 tp">Log Out</a>
        </div>
    </div>
</nav>  
        <br><br><br><br>
        <h1 class="text-center text-3xl leading-9 font-extrabold text-gray-900">
          <circle-progress *ngIf="loader"
            [percent]="100"
            [radius]="50"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="4"
            outerStrokeColor="white"
            innerStrokeColor="white"
            [animation]="true"
            [animationDuration]="10000"
            >
          </circle-progress>
        </h1>
        <div *ngIf="!loader">
          <section class="text-gray-700 body-font font-mono">
            <h1 class="container title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900 mx-auto flex items-center justify-center" style="text-transform:uppercase;"><b>{{task.taskname}}</b></h1><br>
            <div class="mx-auto flex container">
              <h4 *ngIf="task.complete === 'Completed'" class="container sm:text-xl text-xl mb-4 text-left upper"><b style="text-decoration: underline;">STATUS</b><span class="text-green-600"> {{task.complete}}</span></h4>
              <h4 *ngIf="task.complete === 'Incomplete'" class="container sm:text-xl text-xl mb-4 text-left upper"><b style="text-decoration: underline;">STATUS</b><span class="text-red-600"> {{task.complete}}</span></h4>
              <button class="bg-green-600 hover:bg-green-700 text-black py-2 px-4 border border-green-700 rounded text-center com forDesk" (click)="approve(task._id)">
                Complete
              </button>
                  &nbsp;
              <button class="bg-red-600 hover:bg-red-700 text-black py-2 px-4 border border-red-700 rounded forDesk text-center" (click)="disapprove(task._id)">
                  Incomplete
              </button>
              <h4  class="container sm:text-xl text-xl mb-4 text-gray-900 text-right upper"><b style="text-decoration: underline;">DEADLINE</b> {{task.enddate}}</h4>
            </div>
            <div class="text-center lg:w-full w-full forMobile">
              <button class="bg-green-600 hover:bg-green-700 text-black py-2 px-4 border border-green-700 rounded com" (click)="approve(task._id)">
                  Complete
              </button>
                  &nbsp;
              <button class="bg-red-600 hover:bg-red-700 text-black py-2 px-4 border border-red-700 rounded" (click)="disapprove(task._id)">
                  Incomplete
              </button>
            </div>
            <br>
            <div class="container mx-auto flex px-5 py-3 items-center justify-center flex-col bg-gray-200 border-2 border-gray-300 rounded-lg hover:border-gray-400">
              <div class="text-center lg:w-full w-full">
                <h4 style="text-decoration: underline;" class="sm:text-xl text-xl mb-4 text-gray-900"><b>DETAILS</b></h4>
                <p class="mb-8 leading-relaxed details" style="color: black;"><b>{{task.taskdetails}}</b></p>
              </div>
              <div class="text-center lg:w-full w-full">
                <h4 style="text-decoration: underline;" class="sm:text-xl text-xl mb-4 text-gray-900"><b>REMARKS</b></h4>
                <p class="mb-8 leading-relaxed">{{task.remark}}</p>
              </div>
              <div class="text-center lg:w-1/3 w-full">
                <form>
                    <label class="sm:text-xl text-xl mb-4 text-gray-900" for="grid-password">
                      <h4 style="text-decoration: underline;" class="sm:text-xl text-xl mb-4 text-gray-900"><b>UPDATE REMARKS</b></h4>
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" value="ok value" type="text" placeholder="Remarks" name="remark" [(ngModel)]="RR.remark">
                    <div style="text-align: center;"><button (click)="remarks()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded-lg text-xl">Add Remarks</button></div>
                </form>
              </div>
              <br><br>
              <button class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 border border-black rounded com" (click)="delete(task._id)">
                Detele Task
              </button>
            </div>
        </section>
        <br><br><br><br><br><br>
        <footer class="text-gray-100 body-font bg-gray-900 footer" *ngIf="!loader">
          <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
              <img class="fill-current h-15 w-15" width="54" height="54" viewBox="0 0 54 54" src="../../../assets/logo.png" style="margin-top: 5px;">
               
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0">Â© 2020 Inception Wave</p>
            <span class="inline-flex sm:ml-auto sm:mt-0 justify-center sm:justify-start tp">
              <a class="ml-3 text-gray-300 hover:text-white" href="https://www.facebook.com/inceptionwave1202/">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                </svg>
              </a>
              <a class="ml-3 text-gray-300 hover:text-white" href="https://www.instagram.com/inception_wave/?hl=en">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                  <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                </svg>
              </a>
              <a class="ml-3 text-gray-300 hover:text-white" href="https://www.linkedin.com/company/inceptionwave">
                <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                  <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                  <circle cx="4" cy="4" r="2" stroke="none"></circle>
                </svg>
              </a>
            </span>
          </div>
      </footer>
  </div>
</body>
</html>
