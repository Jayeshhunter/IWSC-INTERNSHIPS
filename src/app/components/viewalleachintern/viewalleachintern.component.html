<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IWSC</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

  <nav class="flex items-center justify-between flex-wrap bg-gray-900 p-6 headclass" *ngIf="!loader">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <img class="fill-current h-15 w-15 mr-5" width="54" height="54" viewBox="0 0 54 54" src="../../../assets/logo.png" style="margin-top: 5px;">
        <span class="font-semibold text-xl tracking-tight">Inception Wave</span>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
        <a (click)="dash()" class="block lg:inline-block lg:mt-0 text-white hover:text-white mr-4 tp" style="cursor: pointer;">
            HOME
        </a>
        <a routerLink="/adminprofile/{{regno}}" class="block lg:inline-block lg:mt-0 text-white hover:text-white mr-4 tp hover:no-underline">
            PROFILE
        </a>
        </div>
        <div>
        <a (click)="loggout()" style="cursor: pointer;" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent lg:mt-0 tp">Log Out</a>
        </div>
    </div>
</nav>  
<br><br><br><br>
        <h1 class="pldr text-3xl leading-9 font-extrabold text-gray-900">
          <circle-progress *ngIf="loader"
            [percent]="100"
            [radius]="50"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="4"
            outerStrokeColor="white"
            innerStrokeColor="white"
            [animation]="true"
            [animationDuration]="10000"
            >
          </circle-progress>
        </h1>
        <div class="card1" *ngIf="!loader">
          <div style="margin-top: 70px;">
            <div *ngIf="users1.length === 0">
              <h1 style="text-align: center;" class="text-center text-3xl leading-9 font-extrabold text-gray-900">NO TASKS ASSIGNED FOT THIS USER</h1>
              <br>
              <!-- <div style="text-align: center;"><button routerLink="/addtask" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-xl">ADD NEW TASK</button></div> -->
              <br><br><br><br><br>
            </div>
            <div *ngIf="users1.length > 0">
              <h1 style="text-align: center;" class="text-center text-3xl leading-9 font-extrabold text-gray-900" style="text-transform: capitalize;">{{usernames}} TASKS</h1>
              <br><br>
              <!-- <div style="text-align: center;"><button routerLink="/addtask" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-xl">ADD NEW TASK</button></div> -->
              <br><br>
              <div class="flex flex1">
                <div class="w-1/2" class="daassh">
                  <h2 style="text-align: center;" class="text-center text-2xl leading-9 font-extrabold text-gray-900">Incomplete</h2><br>
                    <div *ngIf="incomp.length === 0">
                      <h4 style="text-align: center;" class="text-center text-xl leading-9 text-gray-900">No Tasks</h4>
                    </div>
                  <ul *ngFor="let user of incomp;index as i">
                    <div *ngIf="user.complete==='Incomplete'">
                      <li style="cursor: pointer;">
                         <div>
                          <div class="w-full px-3 mb-6 md:mb-0">
                            <a (click)="eacht(user)">
                              <div class="h-full border-2 border-gray-500 rounded-lg overflow-hidden bg-red-600 hover:border-gray-900">
                                <div class="p-4">
                                  <h1 class="title-font text-lg font-medium text-gray-900 mb-3 text-left font-mono"><b style="text-transform:capitalize;">{{i+1}}. {{user.taskname}} </b></h1>
                                </div>
                              </div>
                            </a>
                          </div>
                         </div>
                      </li>
                      <br>
                    </div>
                  </ul>
                </div>
                <div class="w-1/2" class="daassh">
                  <h2 style="text-align: center;" class="text-center text-2xl leading-9 font-extrabold text-gray-900">Complete</h2><br>
                  <div *ngIf="comp.length === 0">
                    <h4 style="text-align: center;" class="text-center text-xl leading-9 text-gray-900">No Tasks</h4>
                  </div>
                  <ul *ngFor="let user of comp;index as i">
                    <div *ngIf="user.complete==='Completed'">
                      <li  style="cursor: pointer;">
                         <div>
                          <div class="w-full px-3 mb-6 md:mb-0">
                            <a (click)="eacht(user)">
                              <div class="h-full border-2 border-gray-500 rounded-lg overflow-hidden bg-green-400 hover:border-gray-900">
                                <div class="p-4">
                                  <h1 class="title-font text-lg font-medium text-gray-900 mb-3 text-left font-mono"><b style="text-transform:capitalize;">{{i+1}}. {{user.taskname}} </b></h1>
                                </div>
                              </div>
                            </a>
                          </div>
                         </div>
                      </li>
                      <br>
                    </div>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        <br><br><br><br><br><br><br><br>
        <footer class="text-gray-100 body-font bg-gray-900 footer" *ngIf="!loader">
          <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
              <img class="fill-current h-15 w-15" width="54" height="54" viewBox="0 0 54 54" src="../../../assets/logo.png" style="margin-top: 5px;">
               
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0">Â© 2020 Inception Wave</p>
            <span class="inline-flex sm:ml-auto sm:mt-0 justify-center sm:justify-start tp">
              <a class="ml-3 text-gray-300 hover:text-white" href="https://www.facebook.com/inceptionwave1202/">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                </svg>
              </a>
              <a class="ml-3 text-gray-300 hover:text-white" href="https://www.instagram.com/inception_wave/?hl=en">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                  <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                </svg>
              </a>
              <a class="ml-3 text-gray-300 hover:text-white" href="https://www.linkedin.com/company/inceptionwave">
                <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                  <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                  <circle cx="4" cy="4" r="2" stroke="none"></circle>
                </svg>
              </a>
            </span>
          </div>
      </footer>
  </div>
</body>
</html>
